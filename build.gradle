apply plugin: 'java'
apply plugin: 'maven'

group = 'kidozen.client'
version = '2.0.0'

description = """kz.client"""

sourceCompatibility = 1.5
targetCompatibility = 1.5

task sourcesJar(type: Jar, dependsOn:classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
artifacts {
    archives sourcesJar
}

jar {
    manifest {
        attributes 'Implementation-Title': 'KidoZen SDK v2.0',
                'Implementation-Version': version
    }
}

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'com.netiq', name: 'websocket', version:'0.7'
    compile group: 'org.json', name: 'json', version:'20090211'
    compile group: 'com.google.code.gson', name:'gson', version:'1.7.2'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'org.robolectric', name: 'robolectric', version:'2.2'
    compile(group: 'com.google.android', name: 'android', version:'4.0.1.2') {
       /* This dependency was originally in the Maven provided scope, but the project was not of type war.
       This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
       Please review and delete this closure when resolved. */
    }
}
